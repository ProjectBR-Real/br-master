<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session {{ game_id }} - Control</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container game-interface">
        <header class="game-header">
            <a href="/" class="back-link">‚Üê TERMINAL</a>
            <div class="session-info">
                SESSION ID: <span class="highlight">{{ game_id }}</span>
                <span class="separator">|</span>
                ROUND: <span id="round-display" class="highlight">-</span>
            </div>
            <div class="controls">
                <a href="http://localhost:5173/?game_id={{ game_id }}" target="_blank" class="btn btn-primary"
                    style="margin-right: 10px; text-decoration: none;">OPEN TABLET</a>
                <button onclick="undoGame()" class="btn btn-warning">UNDO</button>
                <button onclick="resetGame()" class="btn btn-danger">RESET SESSION</button>
            </div>
        </header>

        <main class="game-layout">
            <!-- Shotgun Status -->
            <section class="shotgun-panel">
                <h3>WEAPON STATUS</h3>
                <div class="shotgun-stats">
                    <div class="stat-box">
                        <span class="label">LIVE</span>
                        <span id="live-count" class="value red">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="label">BLANK</span>
                        <span id="blank-count" class="value blue">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="label">STATE</span>
                        <span id="sawed-status" class="value">NORMAL</span>
                    </div>
                </div>
            </section>

            <!-- Players Grid -->
            <section id="players-container" class="players-grid">
                <!-- Player cards injected here -->
            </section>

            <!-- Action Console -->
            <section class="console-panel">
                <h3>COMMAND CONSOLE</h3>
                <div id="current-turn-display" class="turn-indicator">
                    WAITING FOR DATA...
                </div>

                <div class="action-buttons">
                    <div class="action-group">
                        <h4>SHOOT</h4>
                        <div id="shoot-targets" class="button-row">
                            <!-- Targets injected here -->
                        </div>
                    </div>

                    <div class="action-group">
                        <h4>USE ITEM</h4>
                        <div id="item-buttons" class="button-row">
                            <!-- Items injected here -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Admin & Logs -->
            <div class="admin-grid">
                <section class="panel">
                    <h3>Admin Tools</h3>
                    <div class="form-group">
                        <label>Broadcast Message:</label>
                        <div class="input-group">
                            <input type="text" id="admin-message" placeholder="Message to players...">
                            <button onclick="sendMessage()" class="btn btn-primary">SEND</button>
                        </div>
                    </div>
                    <div class="danger-zone">
                        <button onclick="terminateGame()" class="btn btn-danger full-width">TERMINATE GAME</button>
                    </div>
                </section>

                <section class="panel">
                    <h3>Mission Log</h3>
                    <div id="game-log" class="log-container">
                        <!-- Logs injected here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        const GAME_ID = "{{ game_id }}";
    </script>
    <script src="/static/js/app.js"></script>
    <script>
        // Initialize game specific logic
        document.addEventListener('DOMContentLoaded', () => {
            startPolling(GAME_ID);
        });
    </script>
</body>

</html>
